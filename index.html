<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <!-- reset CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- main CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Detona Ralph</title>
</head>
<body>
    
    <div class="container">
        <div class="menu">
            <div class="menu_time">
                <h2 class="menu_index">Time Left</h2>
                <h2 id="time_left">0</h2>
            </div>
            <div class="menu_score">
                <h2 class="menu_index">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu_lives">
                <img src="./src/images/player.png" alt="foto do jogador">
                <h2>x3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel_row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel_row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel_row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

    </div>
    
    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
